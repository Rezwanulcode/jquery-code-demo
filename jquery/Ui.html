<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="ui/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <script src="ui/jquery-ui-1.12.1.custom/jquery-ui.js"> </script>

    <title>UI for jquery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #draggable {
            width: 550px;
            height: 550px;
            padding: 0.5em;
            border: 5px solid red;
        }

        img {
            border-radius: 50%;
        }

        /* .container {
         width: 500px;
            height: 500px; 
            justify-content: space-between;
            align-items: center;
            display: flex;
            flex-direction:column;
            margin: 20px;

        }  */

        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        #resizable,
        #also {
            width: 150px;
            height: 120px;
            padding: 0.5em;
        }

        #resizable h3,
        #also h3 {
            text-align: center;
            margin: 0;
        }
    </style>

</head>

<body>
    <!-- 
    <div class="container">
        <div>
            <h1>How are you?</h1>
        </div>
        <div>Hello</div>
    </div> -->

    <!-- <div id="draggable" class="ui-widget-content">
        <img src="https://source.unsplash.com/user/erondu/200x200">
    </div> -->
    <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resizable</h3>

    </div>
    <div id="also" class="ui-widget-content">
        <h3 class="ui-widget-header">will also resize</h3>
    </div>





    <script>
        $(function () {
            $("#draggable").draggable();
            // $("#draggable").draggable({ axis: "x" });
            // $("#draggable").draggable({ axis: "y" });

            $("img").draggable({ containment: "parent" });
        });
        $(function () {
            $("#resizable").resizable({
                grid: 50,
                alsoResize: "#also",
                resize: function (event, ui) {
                    if ($("#resizable").width() > 300) {
                        alert("success");

                    }
                }

            });
        });

        $("#also").resizable();
    </script>




</body>

</html>
