<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="vendors/css/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Owl carousel slider</title>

<body>


    <div id="show_product">
        <div class="container">
            <!-- <div class="row"> -->
             
             

                    <div class="single-product">
                        <a href="#" class="clickable">
                            <div class="single-product-img">
                                <img src="images/t1.jpg" alt="">
                            </div>
                            <div class="single-product-content">

                                <div class="inner-content">
                                    <div class="single-product-title ">
                                        <h2>Smart Phone</h2>
                                    </div>
                                    <div class="hide">
                                        <div class="single-product-price">
                                            $1200
                                        </div>
                                        <div class="single-product-review">
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                        </div>
                                    </div>
                                    <div class="show">
                                        <a class="add-to-card" href="#">
                                            <i class="fa-solid fa-cart-shopping"></i>

                                        </a>
                                        <a class="compare-list" href="#">
                                            <i class="fa-regular fa-pen-to-square"></i>

                                        </a>
                                        <a class="wish-list" href="#">
                                            <i class="fa-solid fa-retweet"></i>


                                        </a>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>


           

            <!-- </div> -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="vendors/js/jquery.magnific-popup.min.js"></script>

    <script src="custom.js"></script>
    <script src="customjquery.js"></script>
